<form name="personForm" class="form-horizontal" role="form" novalidate autocomplete="off" ng-class="{ submitted: submitted }">
    <fieldset>
        <legend>Person Basic Info</legend>
        <div class="form-group" ng-show="submitted">
            <br /><span class="validation-message" ng-show="submitted && personForm.firstName.$error.required">First Name is Required</span>
            <br /><span class="validation-message" ng-show="submitted && personForm.lastName.$error.required">Last Name is Required</span>
            <br /><span class="validation-message" ng-show="submitted && personForm.birthdate.$error.required">Birth Date is Required</span>
            <br /><span class="validation-message" ng-show="submitted && personForm.email.$error.required">Email ID is Required</span>
            <br /><span class="validation-message" ng-show="submitted && personForm.mobileno.$error.required">Mobile No is Required</span>
        </div>
        <div class="form-group">            
            <label for="personId" class="col-sm-3 control-label">Person Id</label>
            <div class="col-sm-9">
                <input type="text" id="personId" name="personId"
                       data-ng-model="PersonId" class="form-control" readonly="readonly" />
            </div>
            <label for="title" class="col-sm-3 control-label">Person Id</label>
            <div class="col-sm-9">
                <select id="title" name="title" class="form-control"
                        data-ng-model="selectedtitle" required
                        data-ng-options="t for t in title"></select>
            </div>

            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" name="firstName" required
                       data-ng-model="FirstName" class="form-control" />
            </div>
            <label for="middleName" class="col-sm-3 control-label">Middle Name</label>
            <div class="col-sm-9">
                <input type="text" id="middleName" name="middleName"
                       data-ng-model="MiddleName" class="form-control" />
            </div>
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" name="lastName" required
                       data-ng-model="LastName" class="form-control" />
            </div>

            <label for="gender" class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-9">
                <select id="gender" name="gender" class="form-control" required
                        data-ng-model="selectedGender"
                        data-ng-options="g for g in gender"></select>
            </div>

            <label for="birthdate" class="col-sm-3 control-label">Birth Date</label>
            <div class="col-sm-9">
               <!-- <input type="text" id="birthdate" name="birthdate"
                         data-ng-model="BirthName" class="form-control" />-->
                <input type="text" class="form-control" id="birthdate"
                       datepicker-popup="dd/mm/yyyy"
                       data-ng-model="BirthDate" is-open="opened"
                       required data-ng-blur="getAge()"
                       close-text="Close"
                       />
            </div>
            <label for="age" class="col-sm-3 control-label">Age</label>
              <div class="col-sm-9">
                  <input type="text" data-ng-model="Age" id="age"
                         class="form-control" readonly="readonly"/>
              </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Address Information :</legend>
        <div class="form-group">
            <label for="currentaddress" class="col-sm-3 control-label">Current Address</label>
            <div class="col-sm-9">
                <textarea id="currentaddress" name="currentaddress" required
                          data-ng-model="CurrentAddress" class="form-control"></textarea>
            </div>

            <label for="issameaddress" class="col-sm-3 control-label">Check is Same Address:</label>
            <div class="col-sm-9">
                <input type="checkbox" id="issameaddress"
                       name="issameaddress" data-ng-model="IsSameAddress"
                       class="form-control"
                       data-ng-change="SameAddress()" />
            </div>
            <label for="permanentaddress" class="col-sm-3 control-label">Permanent Address</label>
            <div class="col-sm-9">
                <textarea id="permanentaddress" name="permanentaddress" required
                          data-ng-model="PermanentAddress" class="form-control"
                          data-ng-disabled="DisablesPermanentAddress"></textarea>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Educational Information </legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <!--<div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="education" value="10" required
                               name="edutype"
                               data-ng-model="Education" />10
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="education" value="12" required
                               name="edutype"
                               data-ng-model="Education" />12
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="education" value="Graduate" required
                               name="edutype"
                               data-ng-model="Education" />Graduate
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="postgraduate" required
                               data-ng-model="Education" name="edutype" value="PostGraduate" />PostGraduate
                    </label>
                </div>
            </div>-->
            <div ng-repeat="item in educationOptions">
                <label class="checkbox"><input type="checkbox" value="" data-ng-model="item.selected" ng-required="isOptionsRequired()">{{ item.content }}</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Professional Information </legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">

                <div class="radio">
                    <label>
                        <input type="radio" id="employeed" value="Employeed" required
                               name="jobtype"
                               data-ng-model="Occupation" />Employed
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" id="selfemployeed" required
                               data-ng-model="Occupation" name="jobtype" value="Self-Employeed" />Self-Employed
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-group">

            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="text" id="email" name="email" required
                       data-ng-model="Email" class="form-control" />
            </div>
            <label for="mobileno" class="col-sm-3 control-label">Mobile No.</label>
            <div class="col-sm-9">
                <input type="text" id="mobileno" name="mobileno" required data-ng-minlength="10" data-ng-maxlength="10"
                       data-ng-model="MobileNo" class="form-control" />
            </div>
        </div>
    </fieldset>

    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-default" value="Cancel"
               data-ng-click="cancelForm()" />
        <input type="button" class="btn btn-primary" value="Submit"
               data-ng-click="submitForm()" />
    </div>

</form>
