<!doctype html>
<html>
<head>
    <title>VLE Information - Email Verification</title>
</head>
<body style="font-family: 'Andada' , serif; background-color: #E0E0E0;">
    <div style="margin: 5% 5%; border: 1px solid #E0E0E0; background-color: #fff;">
        <table style="padding:1% 0; width:100%">
            <tr>
                <td align="left">
                    <img src="/g2c/img/lokaseba_logo.png" alt="LOKASEBA ADHIKARA" 
                        style="margin-left:10px; height: 60px;" />
                </td>
                <td align="right">
                    <img src="img/odisha_policelogo.jpg" alt="Odisha Police"
                        style="margin-right:10px;height:60px;" />
                </td>
            </tr>
        </table>
        
        <div style="position: relative; background: #10A5DF; border: 1px solid #0C7FB5;">
            <h1 style="color: #fff; font-size: 20px; font-weight: bold; line-height: normal; text-align: center;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4); text-transform: uppercase; font-family: arial;">
                Requirment of Constable</h1>
        </div>
        <div style="margin: 5% 5%;">
            <p>
                Dear {AppName},</p>
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                <b><span style="color: rgb(0, 112, 192);">Thanks for your Registration for Requirement of Constable…..!<span class="Apple-converted-space">&nbsp;</span></span></b></p>
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                <span style="color: rgb(13, 13, 13);">&nbsp;</span></p>
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                {MailBody} 
                </p>
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                &nbsp;</p>
            
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                <span style="color: rgb(13, 13, 13);">Regards</span></p>
            <p class="MsoNormal" 
                style="margin: 0in 0in 0.0001pt; font-size: 11pt; font-family: Calibri, sans-serif; color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(253, 253, 253);">
                <span style="color: rgb(13, 13, 13);font-weight:bold;">LOKASEBA ADHIKARA<br />
Common Application Portal (CAP),Odisha</span></p>
        </div>
    </div>
</body>
</html>
